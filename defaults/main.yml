---

giscube_apps_name: apps
giscube_apps_path: /data/apps

giscube_fcgis_name: fcgis
giscube_fcgis_path: /data/fcgis

giscube_appsservers:
  - { name: "{{ giscube_apps_name }}", path: "{{ giscube_apps_path }}" }
  - { name: "{{ giscube_fcgis_name }}", path: "{{ giscube_fcgis_path }}", cgi: true, local: true }

giscube_uwsgi_directory: /data/uwsgi
giscube_uwsgi_version: 2.0.19.1
giscube_uwsgi_python_versions: []
giscube_uwsgi_vassal_plugin: python

giscube_appsserver_install_examples: yes
