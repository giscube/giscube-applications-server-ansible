[uwsgi]
procname-prefix-spaced=/apps/%c

chdir = %d
# module = wsgi
mount = /apps/example2=wsgi.py
manage-script-name = true
needs-app = true

touch-reload = %d/uwsgi_ondemand.ini

# define if needed
# venv = %d/venv

# must not create the socket in ondemand mode
# socket = %d/uwsgi.sock

workers = 1
threads = 5
max-requests = 1000

cheap
idle = 10
die-on-idle = true

# logging
logto = %d/log.log
log-date = true
logfile-chown = true

# system
uid = www-data
gid = www-data
buffer-size = 32768
master = true
chmod = 660
reload-os-env = true
auto-procname = true
no-orphans = true
vacuum = true
die-on-term = true
