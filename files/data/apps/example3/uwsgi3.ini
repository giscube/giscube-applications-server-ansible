[uwsgi]
procname-prefix-spaced=/apps/%c

chdir = %d
# module = wsgi
mount = /apps/example3=wsgi.py
manage-script-name = true
needs-app = true

touch-reload = %d/uwsgi3.ini

# define if needed
# venv = %d/venv

# execution
socket = %d/uwsgi.sock

workers = 1
threads = 5
max-requests = 1000

# In this example application we want it to be always running
# cheap
# idle = 60
# die-on-idle = true

# logging
logto = %d/log.log
log-date = true
logfile-chown = true

# system
uid = www-data
gid = www-data
buffer-size = 32768
master = true
chmod = 660
reload-os-env = true
auto-procname = true
no-orphans = true
vacuum = true
die-on-term = true
